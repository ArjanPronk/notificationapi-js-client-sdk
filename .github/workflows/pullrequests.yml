on:
  pull_request:
    branches:
      - master

name: pullrequest
jobs:
  pullrequest:
    name: Test & Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.4

      - name: Cache node_modules
        id: cache-modules
        uses: actions/cache@v1
        with:
          path: node_modules
          key: 18.4.x-${{ runner.OS }}-build-${{ hashFiles('package.json') }}

      - name: NPM Install
        if: steps.cache-modules.outputs.cache-hit != 'true'
        run: npm install

      - name: Lint
        run: npm run-script lint

      - name: Pretty
        run: npm run-script prettier-check

      - name: Test
        run: npm test

      - name: Build
        run: npm run build

      - name: Publish
        id: publish
        uses: JS-DevTools/npm-publish@v1
        with:
          token: ${{ secrets.JS_CLIENT_SDK_NPM_AUTH_TOKEN }}
          tag: 'dev'
          check-version: false

      - name: Update example dependencies
        working-directory: examples/reactjs
        run: npm install notificationapi-js-client-sdk@dev

      - name: Deploy example
        working-directory: examples/reactjs
        run: npm run deploy
